<!doctype html>
<!-- The PDF embedded page for embedded frames, with toolbars and navigation disabled -->
<html>

<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow-y: hidden;
        }

        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <embed src="resume.pdf#pagemode=none&toolbar=0&navpanes=0" />
</body>

</html>
